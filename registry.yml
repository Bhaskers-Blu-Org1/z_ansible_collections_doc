################################################################################
# Configuration for Red Hat certified collections as part of the
# IBM Red Hat Certified Collection on Z offering
#
# For documentation to be generated and included in the offering pending the
# certfied registry process you must also include the required fields below.
#
# Instructions:
#  <item>: The collection repository name as a dictionary element such as
#          'ibm_zos_core'
#  git: The collection repsotiry git url such as 'bm_zos_core.git'
#  stable: The Git tag name or branch name. If it is a branch you the valume
#          must conform to the Tag format: tags/<tag> , ie tags/v1.0.0.
#          This is used to generate stable documenation.
#          The default is to leave this empty and allow the script to detect
#          the stable version since versioning is NOT currently supported.
#  latest: The Git tag name or branch name. If it is a branch you the valume
#          must conform to the Tag format: tags/<tag> , ie tags/v1.0.0.
#          This is used to generate lastet documenation.
#          The default is to leave this empty and allow the script to detect
#          the latest version since versioning is NOT currently supported.
################################################################################
collections:
  ibm_zos_core:
    git: ibm_zos_core.git
    stable:
    latest: v1.1.0-beta1
  ibm_zos_ims:
    git: ibm_zos_ims.git
    stable:
    latest: v1.0.0-beta2